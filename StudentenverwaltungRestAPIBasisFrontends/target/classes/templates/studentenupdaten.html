<!DOCTYPE html>
<html
        lang="de"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studente aktualiesieren</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1>Studenten:einfuegen</h1>
</div>

<hr class="border-2 border-top border-info">
<a th:href="@{/web/v1/studenten}" class="btn btn-info">Student::innenList</a>
<hr class="border-2 border-top border-info">

<form th:object="${student}"
      th:action="@{/web/v1/studenten/update}"
      method="post">

    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" th:field="*{id}" class="form-control" id="id" name="id" placeholder="ID eingeben" readonly>

    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Name eingeben">
        <div class="form-text text-danger"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
        </div>

    </div>
    <div class="mb-3">
        <label for="plz" class="form-label">PLZ:</label>
        <input type="text" th:field="*{plz}" class="form-control" id="plz" name="plz" placeholder="PLZ eingeben">
        <div class="form-text text-danger"
             th:if="${#fields.hasErrors('plz')}"
             th:errors="*{plz}">
        </div>

    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Aktualiesieren</button>
</form>

</body>
</html>
