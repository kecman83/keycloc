<!DOCTYPE html>
<html
        lang="de"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Studenten</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Studentenverwaltung</h1>
        <hr class="border-2 border-top border-info">
        <a th:href="@{/web/v1/studenten/insert}" class="btn btn-info">Student::einFuegen</a>
        <hr class="border-2 border-top border-info">
    </div>


<table class="table" id="studentenTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>PLZ</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student: ${allStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.plz}"></td>
            <td>Aktion offen</td>
        </tr>
    </tbody>

</table>
</body>
</html>
